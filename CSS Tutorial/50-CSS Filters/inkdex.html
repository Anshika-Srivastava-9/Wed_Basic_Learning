<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style> 
        .img1{
filter: brightness(122%);
        }
        .img2{
filter: grayscale(90%);
        }
        .img3{
filter: invert(.08);
filter: opacity(80%);
        }
    </style>

</head>
<body><div class="container">
    <img  class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSco6EjoQwsml2vv_hpEnvsipZjTNVKqLNQxg&s">
    <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVeVohkjv_K_pnzqqs3tQs8yIlRVYENwDBEw&s">
    <img class="img3" src="https://img.freepik.com/premium-photo/beautiful-portrait-cute-indian-little-girl-dressed-goddess-radha-rani-costume_193552-1642.jpg">
    </div>
</body>
</html>
