<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS-Boxmodel Elements</Em></title>
    <style>
        *{
            margin: 0;
            padding: 0;  
        }
        .box {
            background-color: rgb(201, 251, 251);
        }
        .box1{
        color: rgb(2, 81, 45);
padding: 10px;
margin: 25px;
border: 2px solid rgb(13, 13, 234);
height:120px;
box-sizing: border-box; 
        }
        .box2{
color: red;
padding: 10px;
margin: 25px;
border: 2px solid black;
height: 120px;
        }
    </style>
</head>

<body>
    <div class="box box1">I am box</div>
    <div class="box box2">I am another box .</div.box>
</body>

</html>
